<!DOCTYPE html>
<html ng-app="app" ng-controller='appCtrlr'>

<head>
    <meta charset="utf-8">
    <title>XMGC</title>
    <meta name="description" content="xmgc站点的zhyuzh贡献模块，主要包含开发向导和文档规范等">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--    css样式-->
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/angular-material.min.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
</head>

<body>
    <div id='appBox' class='container-fluid' md-swipe-right="$root.tagLeftMenu()" md-swipe-left="$root.tagLeftMenu()" layout layout-align='start stretch' style="height:100%">
        <!--    页面内容-->
        <div id='sideNav' flex-gt-sm='25' ng-include='$root.sideNavUrl' style='height:100%'>...</div>
        <div id='curPage' flex-gt-sm='75' flex='grow' ng-include='$root.curPageUrl' style='height:100%;overflow-y:auto'>...</div>
    </div>

    <!--    脚本文件-->
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
    <script src="./lib/angular-aria.min.js"></script>
    <script src="./lib/angular-animate.min.js"></script>
    <script src="./lib/angular-material.min.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
