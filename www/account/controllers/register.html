<!--控制器界面部分-->
<div id='register' ng-controller='register' class='container-fluid register'>
    <style>
        .register label {
            font-size: 2rem
        }

        .register input {
            font-size: 2rem
        }

        .register md-input-container {
            margin-top: 3rem
        }
        /*覆盖toast位置*/

        md-toast {
            left: 0;
            right: 0;
            width: 80%;
            margin-left: 10%;
            margin-bottom: 7rem;
            margin-top: 1rem;
            border-radius: 0;
            padding: 0;
            position: fixed;
        }
    </style>
    <div class="demo-md-panel md-padding col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <h2 style="margin-top:4rem">注册新用户</h2>
        <br>
        <form name="userForm">
            <md-content class="md-no-momentum">
                <md-input-container class="md-block" flex-gt-sm style='margin-top:2rem'>
                    <md-icon>
                        <i class="fa fa-phone fa-lg"></i>
                    </md-icon>
                    <label>电话号码</label>
                    <input name="phone" ng-model="user.phone" ng-pattern="/^1+\d{10}$/" />
                    <div ng-messages="usrForm.phone.$error">
                        <div ng-if="userForm.phone.$error.pattern">必须使用真实号码，请确认输入正确</div>
                    </div>
                    <md-button class="md-raised md-primary pull-right" ng-click='getPhoneRegCode()' ng-show='!waiting'>发送验证码</md-button>
                    <md-button class="md-raised md-primary pull-right"  ng-show='waiting' ng-disabled='true'>重新发送({{waiting}})</md-button>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <md-icon>
                        <i class="fa fa-key fa-lg"></i>
                    </md-icon>
                    <label>验证码</label>
                    <input name="phoneCode" ng-model="user.phoneCode" ng-pattern="/^\d{6}$/" />
                    <div ng-messages="usrForm.phoneCode.$error">
                        <div ng-if="userForm.phoneCode.$error.pattern">六位数字，例如 898878</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <md-icon>
                        <i class="fa fa-lock fa-lg"></i>
                    </md-icon>
                    <label>密码</label>
                    <input name="pw" type='password' ng-model="user.pw" ng-pattern="/^.{6,18}$/" />
                    <div ng-messages="usrForm.pw.$error">
                        <div ng-if="userForm.pw.$error.pattern">6~18位任意数字</div>
                    </div>
                </md-input-container>
                <div md-theme="altTheme" style="margin-top:5rem">
                    <md-button class="md-raised md-accent btn-lg col-xs-6" ng-click='regByPhone()'>确认提交</md-button>
                    <md-button class="md-raised md-default btn-lg" ng-click='cancel()'>取消</md-button>
                </div>
            </md-content>
        </form>
    </div>
</div>

<!--加载外部控制器js文件-->
<script>
    _fns.addCtrlrJs('register');
</script>
